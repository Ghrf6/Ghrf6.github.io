<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add person</title>
</head>
<body>
<form action="#" th:action="@{/person}" th:object="${person}" method="post">
    <div th:fragment="person_form">
        <h2>Person</h2>
        <p>Name: <input type="text" th:field="${person.name}"/></p>
        <p>Surname: <input type="text" th:field="${person.surname}"/></p>
        <p>Spitznname: <input type="text" th:field="${person.nickname}"></p>
        <p>City: <input type="text" th:field="${person.city}"/></p>
        <p>Address: <input type="text" th:field="${person.address}"/></p>
        <p>Postal code: <input type="number" th:field="${person.postalCode}"/></p>
        <p>Nationalit√§t: <input type="text" th:field="${person.nationality}"/></p>
        <p>Geburtsort: <input type="text" th:field="${person.birthplace}"/></p>
        <p>Geburtsdatum: <input type="date" th:field="${person.date}"/></p>
        <p> Gender:
            <select th:field="*{gender}">
                <option option th:value="'F'" th:text="Female"></option>
                <option th:value="'M'" th:text="Male"></option>
            </select>
        </p>
        <h2>Hobby</h2>
        <p>Sport: <input type="text" th:field="${person.hobby.sportname}"/></p>
        <p>Einzelsport: <input type="checkbox" th:field="${person.hobby.individualSport}"/></p>
        <p>Teamsport: <input type="checkbox" th:field="${person.hobby.teamSport}"/></p>
    </div>
    <h2>Parents</h2>
    <p>Mutter: <select th:field="${person.motherId}">
        <option th:each="person : ${personList}" th:if="${person.isParent == true && person.gender== 'F'}"
                th:value="${person.id}" th:text="${person.surname}"></option>
    </select>
    </p>
    <p>Vater: <select th:field="${person.fatherId}">
        <option th:each="person : ${personList}" th:if="${person.isParent == true && person.gender == 'M'}"
                th:value="${person.id}" th:text="${person.surname}"></option>
    </select>
    </p>
    <p>
        <button type="submit">Add person</button>
        <button type="reset">Reset Form</button>
    </p>
</form>
<a href="/">Home</a>
</body>

</html>
